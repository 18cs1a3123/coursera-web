<!DOCTYPE html>
<html>
<head>
	<title>Font Sizing</title>
	<style>
		body{
			font-size: 120%;
		}
	</style>
</head>
<body>
	<!-- It is recommended not to use % and em in the same page to maintain consistency -->
	<div>Regular text
		<div  style="font-size: 2em;">
			2em text
			<div style="font-size: 2em;">
				4em text
				<div style="font-size: 0.5em;">
					2 em text again!
				</div>
			</div>
		</div>
	</div>
</body>
</html>

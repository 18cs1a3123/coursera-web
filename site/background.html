<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Background properties</title>
  </head>
  <body>
    <style media="screen">
      h1{
        font-family : Comic Sans MS, Arial, sans-serif;
      }
      #bg{
        width: 500px;
        height: 500px;
        background-color: cyan;
        background: url("alogo2.png") no-repeat center blue;
      }
    </style>
    <h1>Background properties</h1>
    <p id="bg">Background properties are fun</p>
    <!-- background-image: url("alogo2.png");

        background-position: center;

         -->
  </body>
</html>

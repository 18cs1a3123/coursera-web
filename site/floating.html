<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floating Elements</title>
    <style>
      div{
        background-color: darkcyan;
      }
      p{
        width: 50px;
        height: 50px;
        border: 1px solid black;
        float: left;
        margin: 10px;
      }
      section{
        clear: both;
      }
      #p1{
        background-color: crimson;
      }
      #p2{
        background-color: darkgoldenrod;
      }
      #p3{
        background-color: darkgreen;
        clear: left;
      }
      #p4{
        background-color: magenta;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <section>A normal line continuing after paragraphs</section>
    </div>
    
  </body>
</html>
